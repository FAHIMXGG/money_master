<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="flex p-10 justify-center gap-10">
        <div class="">
            <img src="./Pexels Photo by Karolina Grabowska.png" alt="">
        </div>
        <div class="flex flex-col justify-center bg-slate-400 p-36">
            <div>
                <h1 class="font-medium text-2xl mb-4 text-center">
                    Income
                </h1>
                <div class="flex justify-between mb-3 gap-3"> 
                    <h1>income:</h1> 
                    <input id="income-input" class="border-2" type="text">
                </div>
            </div>
            <div>
                <h1 class="font-medium text-2xl mb-4 text-center">
                    Expenses
                </h1>
                <div class="flex justify-between mb-3 gap-3"> 
                    <h1>Food:</h1> 
                    <input id="food-input" class="border-2" type="text">
                </div>
                <div class="flex justify-between mb-3 gap-3"> 
                    <h1>Rent:</h1> 
                    <input id="rent-input" class="border-2" type="text">
                </div>
                <div class="flex justify-between mb-3 gap-3"> 
                    <h1>Clothes:</h1> 
                    <input id="clothes-input" class="border-2" type="text">
                </div>
            </div>
            <div class="flex justify-center">
                <button id="calculate-button" class="bg-slate-200 p-3 rounded ">Calculate</button>
                
            </div>
            <div>
                <h1 class="font-medium text-2xl mb-4 text-center">Total Expenses:<span id="total-ex">0</span></h1>
                <h1 class="font-medium text-2xl mb-4 text-center">Balance:<span id="balance">0</span></h1>
            </div>
            <div class="flex flex-r 
            ">
                <h1>Save:</h1>
                <input id="save-input" type="text">
                <h1>%</h1>
                <button id="save-btn" class="bg-slate-200 p-3 rounded">Save</button>
            </div>
            <div>
                <h1 class="font-medium text-2xl mb-4 text-center">Saving Amount: <span id="s-amount">0</span> </h1>
                <h1 class="font-medium text-2xl mb-4 text-center">Remaining Balance: <span id="r-balance">0</span> </h1>
            </div>
        </div>
    </section>



<script src="./js/calculation.js"></script>
</body>
</html>
